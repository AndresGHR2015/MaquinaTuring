<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Turing - Simulador 3D</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <div id="controls">
            <h1>Máquina de Turing</h1>
            <div class="control-panel">
                <button id="startBtn">Iniciar</button>
                <button id="pauseBtn">Pausar</button>
                <button id="resetBtn">Reiniciar</button>
                <button id="stepBtn">Paso a Paso</button>
            </div>
            <div class="info-panel">
                <div>Estado: <span id="currentState">q0</span></div>
                <div>Símbolo: <span id="currentSymbol">-</span></div>
                <div>Pasos: <span id="stepCount">0</span></div>
            </div>
        </div>
        <div id="canvas-container"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
